language: ruby
rvm:
  - 2.2.1
  - 2.1.0
  - 1.9.3
  #- jruby-1.7.19
  #- 1.8.7

script:
   "bundle exec rake tests"
   #"bundle exec rake tests[chrome]"

before_install:
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start
   - sleep 3
   - bundle install
   - rackup &
   - sleep 5

branches:
  only:
    - testing
